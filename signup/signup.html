    <!-- signup -->
    <form action="">
        <div class="form">
            <div class="sign-up-form">
                <h2>Create Account</h2>
                <label for="firstname">Name
        <input type="text" placeholder="enter your name" name="name" required>
       </label>

                </label>
                <label for="email-id">Email-id
        <input type="text" placeholder="enter your mail address" name="email-id" required>
       </label>
                <label for="password">Password
        <input type="password" placeholder="enter your password" name="password" required>
        <i class="far fa-eye" id="toggle-password" ></i>
       </label>
                <label for="confirm-password" class="confirm-password">Confirm-password
        <input type="password" placeholder="confirm your password" name="confirm-password" required>
        <i class="far fa-eye" id="toggle-password" ></i>
       </label>
                <button class="sign-up">Continue
      </button>
            </div>
        </div>
    </form>
    <div class="login-form-info">
